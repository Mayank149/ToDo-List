<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            text-align: center;
            background-color: gray;
        }

        .heading {
            border: dashed black 6px;
            background-color: slategray;
        }

        .add {
            margin: 60px;
            font-size: x-large;
        }

        input {
            width: 90%;
            max-width: 400px;
            height: 30px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        button {
            width: 90%;
            max-width: 250px;
            height: 40px;
        }

        table {
            font-size: x-large;
            margin: 0 auto;
            background-color: aliceblue;
        }

        th, td {
            padding: 10px 30px;
            text-align: center;
        }

        .view h1 {
            border: dashed black 2px;
            padding: 10px;
            display: inline-block;
        }

        footer {
            margin-top: 20px;
            font-size: large;
            position: fixed;
            bottom: 0;
        }

        .completed {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <div class="heading">
        <h1>To-Do List</h1>
    </div>
    <div class="add">
        <form>
            <label for="taskName">Enter the Task:</label><br>
            <input type="text" id="taskName" placeholder="Task" required><br>
            <label for="taskDate">Enter the due date:</label><br>
            <input type="date" id="taskDate" required><br>
        </form>
    </div>
    <button onclick="add()">Submit</button>
    <div class="view">
        <h1>Tasks</h1>
        <table>
            <caption>List of Tasks</caption>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Date Added</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Mark Complete</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Tasks will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <footer>
        <p>By - Mayank Bansal</p>
    </footer>
    <script>
        function add() {
            const taskName = document.getElementById("taskName").value;
            const taskDate = document.getElementById("taskDate").value;
            const tbody = document.getElementById("tbody");

            if (taskName && taskDate) {
                const today = new Date().toISOString().split("T")[0];
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${taskName}</td>
                    <td>${today}</td>
                    <td>${taskDate}</td>
                    <td class="status">Pending</td>
                    <td><input type="checkbox" onchange="toggleStatus(this)"></td>
                `;
                tbody.prepend(row);
                document.getElementById("taskName").value = "";
                document.getElementById("taskDate").value = "";
            } else {
                alert("Please fill out both fields.");
            }
        }

        function toggleStatus(checkbox) {
            const row = checkbox.parentElement.parentElement;
            const statusCell = row.querySelector(".status");

            if (checkbox.checked) {
                statusCell.textContent = "Completed";
                row.classList.add("completed");
                document.getElementById("tbody").appendChild(row); // Move to the bottom
            } else {
                statusCell.textContent = "Pending";
                row.classList.remove("completed");
                document.getElementById("tbody").prepend(row); // Move to the top
            }
        }
    </script>
</body>

</html>
